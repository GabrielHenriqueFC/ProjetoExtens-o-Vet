<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tela de Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../Estilos/login.css'>
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>
<body>
    <div id="container" class="container">
		<!-- FORM SECTION -->
		<div class="row">
			<!-- Formulario de Criar conta -->
			<div class="col align-items-center flex-col sign-up">
				<div class="form-wrapper align-items-center">
					<div class="form sign-up">
						<div class="input-group">
							<i class='fa fa-user'></i>
							<input type="text" placeholder="Usuário" id="user">
						</div>
						<div class="input-group">
							<i class='fa fa-envelope'></i>
							<input type="email" placeholder="E-mail" id="email">
						</div>
						<div class="input-group">
							<i class='fa fa-lock'></i>
							<input type="password" placeholder="Senha" id="senha">
						</div>
						<div class="input-group">
							<i class='fa fa-lock'></i>
							<input type="password" placeholder="Confirme sua Senha" id="senha-confirm">
						</div>
						<button onclick="Enviar()">
							Criar Conta
						</button>
						<p>
							<span>
								Já tem uma Conta
							</span>
							<b onclick="toggle()" class="pointer">
								Entre Aqui
							</b>
						</p>
					</div>
				</div>
			
			</div>
			<!-- Fim do formulário de registro-->

			<!-- Formulário de logar -->
			<div class="col align-items-center flex-col sign-in">
				<div class="form-wrapper align-items-center">
					<div class="form sign-in">
						<div class="input-group">
							<i class='fa fa-user'></i>
							<input type="email" placeholder="Email" id="loginEmail">
						</div>
						<div class="input-group">
							<i class='fa fa-lock'></i>
							<input type="password" placeholder="Senha" id="loginSenha">
						</div>
						<button onclick="Login()">
							Entrar
						</button>
						<p>
							<b>
								Esqueceu sua Senha?
							</b>
						</p>
						<p>
							<span>
								Não tem conta?
							</span>
							<b onclick="toggle()" class="pointer">
								Crie sua conta AQUI
							</b>
						</p>
					</div>
				</div>
				<div class="form-wrapper">
		
				</div>
			</div>
			<!-- Fim do formulário de logar-->
		</div>

		<!-- Animação-->
		<div class="row content-row">
			<!-- Texto da Animação bem vindo-->
			<div class="col align-items-center flex-col">
				<div class="text sign-in">
					<h2>
						Bem Vindo
					</h2>
				</div>
				<div class="img sign-in">
                    <img src="../Imagens/login.png">
				</div>
			</div>
			<!-- fim do conteudo-->

			<!-- Animação de criação de conta-->
			<div class="col align-items-center flex-col">
               
				<div class="text sign-up">
					<h2>
						Criar Conta
					</h2>
				</div>
                <div class="img sign-up">
                    <img src="../Imagens/create-acount.png">				
				</div>
			</div>
		</div>
	</div>
      <script src='../Scripts/login.js'></script>
      
</body>
</html>
