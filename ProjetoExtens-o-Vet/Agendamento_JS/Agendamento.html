<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Veterinária - Agendamento</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Clínica Veterinária</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#agendamento">Agendamento</a></li>
        </ul>
    </nav>

    <div class="container" id="agendamento">
        <h2>Solicitação de Agendamento</h2>
        <form id="form-agendamento">
            <label for="tutor">Nome do Tutor:</label>
            <input type="text" id="tutor" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="pet">Nome do Pet:</label>
            <input type="text" id="pet" required>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" required>

            <label for="porte">Porte do Pet:</label>
            <select id="porte">
                <option value="Pequeno">Pequeno</option>
                <option value="Grande">Grande</option>
            </select>

            <div class="dataForm">
                <label for="data">Data:</label>
                <input type="date" id="data" required>
            </div>
            <div class="horarioForm">
                <label for="horario">Horário:</label>
                <input type="time" id="horario" required>
            </div>
            
            <label for="tipoAtendimento">Tipo de Atendimento:</label>
            <select id="tipoAtendimento">
                <option value="Consulta de Rotina">Consulta de Rotina</option>
                <option value="Consulta Cirúrgica">Consulta Cirúrgica</option>
                <option value="Ultrassom">Ultrassom</option>
                <option value="Raio X">Raio X</option>
                <option value="Vacinação">Vacinação</option>
                <option value="Exames Hematológicos">Exames Hematológicos</option>
            </select>

            <button type="button" id="adicionarAgendamento">Adicionar Agendamento</button>
        </form>

        <h2>Agendamentos</h2>
        <div id="calendario">
            <table id="tabela-calendario">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Horário</th>
                        <th>Tutor</th>
                        <th>Telefone</th>
                        <th>Email</th>
                        <th>Pet</th>
                        <th>Porte</th>
                        <th>Tipo de Atendimento</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="lista-agendamentos">
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        
    </footer>

    <script src="seu_script.js"></script>
</body>
</html>
