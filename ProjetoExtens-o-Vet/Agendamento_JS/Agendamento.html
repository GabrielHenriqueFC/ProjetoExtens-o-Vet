<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamentos Veterinários</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Clínica Veterinária</h1>
    </header>

    <div class="container">
        <form>
            <label for="tutor">Selecione o Tutor:</label>
            <select id="tutor"></select>

            <label for="pet">Selecione o Pet:</label>
            <select id="pet"></select>

            <div class="dataForm">
                <label for="data">Data:</label>
                <input type="date" id="data">
            </div>
            <div class="horarioForm">
                <label for="horario">Horário:</label>
                <input type="time" id="horario">
            </div>
            

            <label for="tipoAtendimento">Tipo de Atendimento:</label>
            <select id="tipoAtendimento">
                <option value="Consulta de Rotina">Consulta de Rotina</option>
                <option value="Consulta Cirúrgica">Consulta Cirúrgica</option>
            </select>

            <button type="button" id="adicionarAgendamento">Adicionar Agendamento</button>
        </form>

        <h2>Lista de Agendamentos</h2>
        <ul id="lista-agendamentos"></ul>
    </div>


    <script src="seu_script.js"></script>
</body>
</html>
