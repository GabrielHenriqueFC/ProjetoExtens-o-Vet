<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site VET Home</title>
    <link rel="stylesheet" href="../Estilos/home.css">
    
</head>
<body>
    <div class="content">
        <header>
            <h1><a href="./home.html"><Span class="logo">Vet</Span>Uniesp</a></h1>
            <nav class="header-menu">
                <div class="menu m1">
                    Serviços
                </div>
                <div class="menu m2">
                    Sobre
                </div>
                <div class="menu-m3">
                    Home
                </div>
            </nav>

            <div class="buscar-input">
                <img src="../Imagens/procurar.png" alt="buscar" class="buscar">
                <input type="search" name="buscar" id="search-input" placeholder="Pesquisar">
            </div>

            <div class="header-acount">
                <img src="../Imagens/user.png" alt="user-img" height="40px">
                <Span>Minha Conta</Span>
            </div>
        </header>

        <section class="slide">
            <button id="pre-btn" onclick="moveSlide(-1), changeText()"><img src="../Imagens/angle-down.png" alt=""></button>
            <div class="slide-container">
                <div class="slide-img">
                    <img src="../Imagens/slide-img-01.jpg" alt="">
                </div>
                <div class="slide-img">
                    <img src="../Imagens/slide-img-02.jpg" alt="">
                </div>
                <div class="slide-img">
                    <img src="../Imagens/slide-img-03.jpg" alt="">
                </div>
                <div class="slide-img">
                    <img src="../Imagens/slide-img-01.jpg" alt="">
                </div>
                <div class="slide-img">
                    <img src="../Imagens/slide-img-02.jpg" alt="">
                </div>
                <div class="slide-img">
                    <img src="../Imagens/slide-img-03.jpg" alt="">
                </div>
            </div>
            <button id="nxt-btn" onclick="moveSlide(1), changeText()"><img src="../Imagens/angle-down.png" alt=""></button>
        </section>

        <div class="ideia">
            <h2 id="txt-slideInfo">Centro Veterinario Uniesp</h2>
        </div>

        <section class="clinica">
            <div class="info hidden">Info 1</div>
            <div class="info hidden">Info 2</div>
            <div class="info hidden">Info 3</div>
            <div class="info hidden">Info 4</div>
        </section>

        <section class="footer">
            <p>Localização</p>
            <p>horarios</p>
            <p>contato</p>
        </section>
    </div>

    <script src="../Scripts/script.js"></script>
</body>
</html>
